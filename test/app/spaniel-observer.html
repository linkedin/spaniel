<html>
  <head>
    <title>Spaniel ObserverTest App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>
    <script>
      if (window.location.search.indexOf('native=true') < 0) {
        // Disable browser default IntersectionObserver so as to use IntersectionObserver of spaniel.
        window.IntersectionObserver = null; 
      }
    </script>

    <script type="text/javascript" src="../../exports/spaniel.js"></script>
    <script type="text/javascript" src="setup.js"></script>
    <script type="text/javascript" src="spaniel-observer-test-setup.js"></script>
  </body>
</html>
